<div style="" id="uschdiv">
    <h3>Latest event</h3>
  <div>&nbsp;</div>
      <table>
        <tr>
            <td style='text-align: left; padding-left: 6px; padding: 4px;'>
                Time:
            </td>
            <td style='text-align: left;' data-bind="eventstime">
            </td>
        </tr>
        <tr>
            <td style='text-align: left; padding-left: 6px; padding: 4px;'>
                Host:
            </td>
            <td  style='text-align: left;' data-bind="eventshost">
            </td>
        </tr>
        <tr>
            <td style='text-align: left; padding-left: 6px; padding: 4px;'>
                Service:
            </td>
            <td  style='text-align: left; font-size: 15px;' data-bind="eventservice">
            </td>
        </tr>
        <tr>
            <td style='text-align: left; padding-left: 6px; padding: 4px;'>
                State:
            </td>
            <td  style='text-align: left;' data-bind="eventstate">
            </td>
        </tr>
      </table>
      <span data-bind="eventsacked" style="display:none;"></span>
</div>
